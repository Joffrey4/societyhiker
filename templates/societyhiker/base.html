{% load static %}

<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Society Hiker - {% block title %}{% endblock title %}</title>

    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=PT+Sans" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Fira+Sans" rel="stylesheet">

    <script src="{% static 'js/jquery-3.1.1.min.js' %}"></script>
    <script src="{% static 'js/jquery.background-video.min.js' %}"></script>
    <link rel="stylesheet" href="{% static 'jquery.background-video.css' %}">

    <link rel="stylesheet" href="{% static 'font-awesome/css/font-awesome.min.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'style.css' %}" />

    <script type="text/javascript">
        $(document).ready(function(){
            $('.background-video').bgVideo({
                pauseAfter: 12,
                fadeOnEnd: true,
                showPausePlay: false
            });
        });
    </script>
</head>
<body>

<div class="header jquery-background-video-wrapper" style="position: fixed">
    <video class="background-video jquery-background-video" loop autoplay muted poster="{% static 'background/video/bazar/image.jpg' %}">
        <source src="{% static 'background/video/bazar/video.mp4' %}" type="video/mp4">
        <source src="{% static 'background/video/bazar/video.webm' %}" type="video/webm">
        <source src="{% static 'background/video/bazar/video.ogv' %}" type="video/ogg">
    </video>

    <header>
        <h1 class="archive-title page-title">
            {% block page-title %}{% endblock page-title %}
        </h1>

        <div class="page-description">
            <p>{% block description %}{% endblock description %}</p>
        </div>

        <div class="big-line"></div>
    </header>
</div>


<nav>
    <ul class="navigation">
        <li><a href="#">
            <div class="icon-container" id="home"><i class="fa fa-home" aria-hidden="true"></i></div>
            <div id="home-name">Accueil</div>
        </a></li>

        <li><a href="#">
            <div class="icon-container" id="author"><i class="fa fa-user" aria-hidden="true"></i></div>
            <div id="author-name">Auteur</div>
        </a></li>

        <li><a href="#">
            <div class="icon-container" id="category"><i class="fa fa-heart" style="font-size: 19px;" aria-hidden="true"></i></div>
            <div id="category-name">Cat√©g.</div>
        </a></li>

        <li><a href="#">
            <div class="icon-container" id="search"><i class="fa fa-search" style="font-size: 19px;" aria-hidden="true"></i></div>
            <div id="search-name">Recher.</div>
        </a></li>

    </ul>
</nav>

<div class="content">
    {% block content %}{% endblock content %}
</div>

</body>
</html>
